<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Logs Display</title>
    <style>
        body { font-family: monospace; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .log-container { background-color: #fff; padding: 15px; border: 1px solid #ccc; white-space: pre-wrap; height: 80vh; overflow-y: scroll; }
        .header { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Node.js Server Logs</h1>
        <p>Auto-refreshing every 3 seconds. <button onclick="fetchLogs()">Refresh Now</button></p>
    </div>
    <div class="log-container" id="log-container">
        Fetching logs...
    </div>

    <script>
        const logContainer = document.getElementById('log-container');

        async function fetchLogs() {
            try {
                const response = await fetch('/logs');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const logsText = await response.text();
                logContainer.textContent = logsText;
                // Scroll to the bottom to see the newest logs
                logContainer.scrollTop = logContainer.scrollHeight;
            } catch (error) {
                console.error("Could not fetch logs:", error);
                logContainer.textContent = 'Failed to fetch logs.';
            }
        }

        // Fetch logs on load
        fetchLogs();

        // Refresh logs every 3 seconds
        setInterval(fetchLogs, 3000);
    </script>
</body>
</html>
